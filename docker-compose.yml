services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: hexa_pos_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: hexa_pos_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - hexa_pos_network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: hexa_pos_backend
    environment:
      NODE_ENV: production
      PORT: 5557
      API_URL: http://localhost:5557
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/hexa_pos_db
      JWT_SECRET: your-super-secret-jwt-key-change-this-in-production-min-32-chars
      JWT_EXPIRES_IN: 7d
      JWT_REFRESH_SECRET: your-refresh-secret-key-change-this-in-production
      JWT_REFRESH_EXPIRES_IN: 30d
      FRONTEND_URL: http://localhost:3002
    ports:
      - "5557:5557"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules
    command: sh -c "cd /app && rm -rf node_modules/.prisma && npx prisma generate && npm start"
    networks:
      - hexa_pos_network
    restart: unless-stopped

  # Frontend
  frontend:
    build:
      context: ./reactjs/template
      dockerfile: Dockerfile
    container_name: hexa_pos_frontend
    ports:
      - "3002:3002"
    depends_on:
      - backend
    networks:
      - hexa_pos_network
    restart: unless-stopped

  # pgAdmin - PostgreSQL Database Management (port 8080)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: hexa_pos_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@hexapos.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
    ports:
      - "8080:80"
    depends_on:
      - postgres
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - hexa_pos_network
    restart: unless-stopped

volumes:
  postgres_data:
  pgadmin_data:

networks:
  hexa_pos_network:
    driver: bridge

